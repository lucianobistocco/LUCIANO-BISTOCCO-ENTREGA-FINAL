  <main class="container-fluid text-center text-white">
    <h3 class="h3top10">Cual de todas nuestras motos del TOP10 te gustaria tener podes votar aqui abajo</h3>
    <form class="row gy-2 gx-3 align-items-center mx-auto">
      <div class="col-auto">
        <label class="visually-hidden" for="autoSizingInput">NOMBRE</label>
        <input type="text" class="form-control" id="autoSizingInput" placeholder="NOMBRE Y APELLIDO">
      </div>
      <div class="col-auto">
        <label class="visually-hidden" for="autoSizingInputGroup"></label>

      </div>
      <div class="col-auto">
        <label class="visually-hidden" for="autoSizingSelect">PREFERENCIA</label>
        <select class="form-select" id="autoSizingSelect">
          <option selected>OPCION</option>
          <option value="1">UNA</option>
          <option value="2">DOS</option>
          <option value="3">TRES</option>
        </select>
      </div>
      <div class="col-auto">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="autoSizingCheck">
          <label class="form-check-label" for="autoSizingCheck">
            Recuerdame
          </label>
        </div>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
    <section id="galeria" class="container">
      <div class="text-center pt-5">
        <h2>En esta seccion te vamos a mostrar un TOP10 de las mejores motos para que puedas empezar</h2>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <img src="../img/honda_cb125r-2021-modified.png" alt="galeria-imagen">
        </div>
        <div class="col-lg-4">
          <img
            src="../img/Yamaha-MT-125-2021-modified.png"
            alt="galeria imagen">
        </div>
        <div class="col-lg-4">
          <img
            src="../img/Husqvarna-Svartpilen-125-2021-2-modified.png"
            alt="galeria imagen">
        </div>
        <div class="col-lg-4">
          <img src="../img/zontes-u1-125-2021-1-modified.png" alt="galeria imagen">
        </div>
        <div class="col-lg-4">
          <img
            src="../img/BMW-G-310-GS-2021-9-1200x849-modified.png"
            alt="galeria imagen">
        </div>
        <div class="col-lg-4">
          <img
            src="../img/Honda-Forza-350-2021-25-modified.png"
            alt="galeria imagen">
        </div>
        <div class="col-lg-4">
          <img src="../img/F5303U8L-modified.png" alt="galeria imagen">
        </div>
        <div class="col-lg-4">
          <img
            src="https://flux.somosmoto.pe/r/https://somosmoto.pe/images/models/colors/yamaha-mt-03-2020-negro-ec8c59.png?width=1082"
            alt="galeria imagen">
        </div>
        <div class="col-lg-4">
          <img src="../img/citing 400.png"

        </div>
        <div class="col-lg-4">

            alt="galeria imagen">
        </div>
