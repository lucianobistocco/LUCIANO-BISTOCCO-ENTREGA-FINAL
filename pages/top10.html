                  <h3 class="h3top10">Cual de todas nuestras motos del TOP10 te gustaria tener podes votar aqui abajo</h3>
                 <form class="row gy-2 gx-3 align-items-center">
                    <div class="col-auto">

                    </div>
                    <div class="col-auto">
                      <label class="visually-hidden" for="autoSizingInputGroup"></label>
                      
                    </div>
                    <div class="col-auto">
                      <label class="visually-hidden" for="autoSizingSelect">PREFERENCIA</label>

                        <option value="1">UNA</option>
                        <option value="2">DOS</option>

                      </select>
                    </div>
                    <div class="col-auto">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                        <label class="form-check-label" for="autoSizingCheck">
                          Recuerdame
                        </label>
                      </div>
                    </div>
                    <div class="col-auto">
                      <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
